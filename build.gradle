buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}

defaultTasks 'build'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'com.airbnb'
description = 'StatsD Support for Kafka Metrics (kafka version: 0.9)'

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/airbnb/jars" }
}

dependencies {
    compile 'com.indeed:java-dogstatsd-client:2.0.11'
    compile 'org.apache.kafka:kafka-clients:0.9.0.1'
    compile 'com.yammer.metrics:metrics-core:2.2.0'
    compile 'org.slf4j:slf4j-log4j12:+'

    testCompile('junit:junit:4.11',
            'org.easymock:easymock:3.2',
            "org.mockito:mockito-core:1.+")
}

compileJava {
    options.setDeprecation true
    options.encoding = 'UTF-8'
}

shadowJar {
    dependencies {
        exclude 'META-INF/maven/*'
        exclude dependency('org.slf4j:slf4j-log4j12')
        exclude dependency('org.slf4j:slf4j-api')
        exclude dependency('log4j:log4j')
    }
}
